<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letra B - verificação se um número é maior ou menor</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <h1>Letra B - verificação se um número é maior ou menor</h1>
    <input
      type="number"
      placeholder="Digite o primeiro número"
      id="numberOne"
    />
    <br />
    <input type="number" placeholder="Digite o segundo número" id="numberTwo" />
    <br />
    <input
      type="number"
      placeholder="Digite o terceiro número"
      id="numberTree"
    />
    <button id="btnVerificar" class="botao">Verificar</button>
    <br />
    <ul id="resultado"></ul>
    <script src="js/script.js"></script>
  </body>
