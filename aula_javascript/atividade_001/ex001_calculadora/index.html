<!-- Exercício 1: Calculadora Simples
Crie uma página com dois campos de entrada para números, quatro botões (+, -, *, /) e um campo para exibir o resultado. 
Ao clicar em um botão, mostre o resultado da operação correspondente. -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="calculadora">
    <h1>Calculadora</h1>
    <hr>
    <br>
    <label for="numero1">Primeiro número: </label>
    <input type="number" id="num1" />
    <p>
      <label for="numero2">Segundo número: </label>
      <input type="number" id="num2" />
    </p>

    <p>
      <label for="operacao">Escolha a operação: </label>
    </p>
    <br>

    <p>
      <button id="btnSomar" class="botao">somar</button>
      <button id="btnSubtrair" class="botao">subtrair</button>
      <button id="btnMultiplicar" class="botao">Multiplicar</button>
      <button id="btnDividir" class="botao">Dividir</button>
    </p>
    <hr>
    <br>
    <p id="resposta"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
