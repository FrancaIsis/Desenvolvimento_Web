<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Exemplo ruim -->
    <button onclick="alert('OK')">Clique</button>

    <!-- Exemplo correto (nÃ£o obstrutivo) -->
    <button id="meuBotao">Clique</button>
    <script>
      document.getElementById("meuBotao").addEventListener("click", () => {
        alert("OK"); //comportamento separado do HTML
      });
    </script>
  </body>
</html>
